<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Quiz</title>
</head>

<body>
    <button id="start-button">Start</button>
    <div class="timer-display time-left"></div>
    <section>
        <div>
            <!-- TO DO MAKE QUESTIONS INSTEAD OF PLACEHOLDERS -->
            <div class="questions question-1">
                <h1>Sample 1 rise and shine</h1>
                <h2 class="question-result-1"></h2>
                <button id="next-1">Next</button>
                <div class="answers">
                    <button class="wrong-answer-1">no</button>
                    <button class="wrong-answer-2">no</button>
                    <button class="wrong-answer-3">no</button>
                    <button class="correct-answer-1">this one</button>
                </div>
            </div>
            <div class="questions question-2">
                <h1>Sample 2 fun for me and you</h1>
                <h2 class="question-result-2"></h2>
                <button id="next-2">Next</button>
                <div class="answers">
                    <button class="correct-answer-2">This one</button>
                    <button class="wrong-answer-4">no</button>
                    <button class="wrong-answer-5">no</button>
                    <button class="wrong-answer-6">no</button>
                </div>
            </div>
            <div class="questions question-3">
                <h1>Sample 3 time for bed</h1>
                <h2 class="question-result-3"></h2>
                <button id="next-3">Next</button>
                <div class="answers">
                    <button class="wrong-answer-7">no</button>
                    <button class="correct-answer-3">This one</button>
                    <button class="wrong-answer-8">no</button>
                    <button class="wrong-answer-9">not here</button>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="./assets/js/script.js"></script>

</html>
